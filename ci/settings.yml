---
meta:
  name:    librdkafka
  target:  ohio-cf
  url:     https://ci2.starkandwayne.com

  git:
    email:  ((git-commit-email))
    name:   ((git-commit-name))

  cf:
    api_url:         ((cf-api-url))
    admin_username:  ((cf-admin-username))
    admin_password:  ((cf-admin-password))
    organization:    ((cf-organization))
    space:           ((cf-space))

  aws:
    bucket:      (( grab meta.pipeline ))
    region_name: us-east-2
    access_key:  ((aws-access-key))
    secret_key:  ((aws-secret-key))

  github:
    owner:  starkandwayne
    repo:   (( concat meta.name "-buildpack" ))
    branch: master
    private_key:  ((github-private-key))
    access_token: ((github-access-token))

  slack:
    webhook:       ((slack-webhook))
    username:      ((slack-username))
    icon:          ((slack-icon-url))
    channel:       "#starkandwayne-buildpacks"

resources:
  - name: librdkafka
    type: github-release
    source:
      user: edenhill
      repository: librdkafka
      access_token: (( grab meta.github.access_token ))

  - name: compiled-blob
    type: s3
    source:
      bucket: (( grab meta.aws.bucket ))
      region_name: (( grab meta.aws.region_name ))
      access_key_id: (( grab meta.aws.access_key ))
      secret_access_key: (( grab meta.aws.secret_key ))
      regexp: blobs/librdkafka/librdkafka-compiled-(.*).tgz

